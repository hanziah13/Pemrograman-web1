<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Form pemesanan pizza</title>
</head>
<body>
    <h1>Black Goose Bistro | Pizza-on-Deman</h1>
    <p>Our 12"Wood-fired pizzas are available for delivery. Build your coustom pizza and we'll deliver it within an hour</p>
    <hr>
    <form action="">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Your Information</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td>: <input type="text" id="name"></td>
                </tr>
                <tr>
                    <td><label for="address">Address</label></td>
                    <td>: <input type="text" id="address"></td>
                </tr>
                <tr>
                    <td><label for="hp">Telephone Number</label></td>
                    <td>: <input type="number" id="hp"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td>: <input type="text" id="email"></td>
                </tr>
                <tr>
                    <td><label for="deksripsi">Delivery instrucktions</label></td>
                    <td>: <textarea type="text" id="deksripsi"></textarea></td>
                </tr>
            </tbody>
        </table>
        <fieldset>
            <legend>Design Your Dream Pizza</legend>
            <h4>Crust  (Choose One):</h4>
            <ul style="list-style-type: none;">
                <li>
                    <input type="radio" id="classic"name="Crust" >
                    <label for="classic">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="multigrain"name="Crust">
                    <label for="multigrain">Multigrain</label>
                </li>
                <li>
                    <input type="radio" id="una"name="Crust" >
                    <label for="una">Una Melt</label>
                </li>
                <li>
                    <input type="radio" id="cheese"name="Crust">
                    <label for="cheese">Cheessy Galore</label>
                </li>
                <li>
                    <input type="radio" id="meet"name="Crust">
                    <label for="meet">Meet Lovers</label>
                </li>
            </ul>
            <h4>Topping (Choose as many as you want):</h4>
            <ul style="list-style-type: none;">
                <li>
                    <input type="checkbox" id="white">
                    <label for="white">White Sauce</label>
                </li>
                <li>
                    <input type="checkbox" id="multigrain">
                    <label for="multigrain">Mozarella</label>
                </li>
                <li>
                    <input type="checkbox" id="una">
                    <label for="una">Pepperani</label>
                </li>
                <li>
                    <input type="checkbox" id="cheese">
                    <label for="cheese">Mashroom</label>
                </li>
                <li>
                    <input type="checkbox" id="peppers">
                    <label for="peppers">Peppers</label>
                </li>
                <li>
                    <input type="checkbox" id="anchories">
                    <label for="anchories">Anchories</label>
                </li>
                <li>
                    <input type="checkbox" id="pineaple">
                    <label for="pineaple">Pineapke</label>
                </li>
            </ul>
            <h4>Number</h4>
            <label for="count">How Manny Pizza</label>
            <input type="number" id="count">
            <br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
